<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../slider.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
</head>

<body>
   
    <div class="slider-container">
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="../images/portfolio-images/corporate1 (2).jpeg" alt=""></div>
              <div class="swiper-slide"><img src="../images/portfolio-images/corporate1.jpeg" alt=""></div>
              <div class="swiper-slide"><img src="../images/portfolio-images/staffing.jpeg" alt=""></div>
              <div class="swiper-slide"><img src="../images/portfolio-images/WhatsApp Image 2022-07-18 at 11.55.02 AM (2).jpeg" alt=""></div>
              
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
          
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          
            
          </div>
    </div>




    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>  
    <script>
        const swiper = new Swiper('.swiper', {
                
                loop: true,

                
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },

                
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },

            });

    </script>
</body>

</html>
